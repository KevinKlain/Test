<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>The ultimate ski adventure</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <div class="main">

    <div class="picture">
        <h1>Picture</h1>
    </div>
    
    <form class="info">
      
    <h1 class="headline">Register for the ultimate ski adventure</h1>
  
    <h3 class="basic-info-title">Your basic Info</h3>
       
    <div class="basic-info">
      
    <div class="basis-info-name">     
      <label for="text">Name and surname</label>
      <input required id="name" type="text">
    </div>
      
    <div class="basis-info-email">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder=" 
        example@gmail.com">
    </div>
      
    <div class="basis-info-password">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="  
        ****">
    </div>

    </div>

    <div class="age-checkbox">

        <label class="age-label">Age</label> 
        <input type="radio">
          <p class="age-checkbox-text">Under 18</p>
          <br>
        <input type="radio">
          <p class="age-checkbox-text">18 and over</p>

    </div>

    <div class="about">

        <h3 class="about-title">Tell us about yourself</h3>

        <div>
            <label class="about-label" for="about-text">Your biography</label>
            <input id="about-text" type="text">
        </div>

        <div>
           <label class="about-label">Select location</label>
           <input id="select-location" type="text" placeholder="Choose">
        </div>     

    </div>  
    
    <div class="footer">

    <label class="equipment-label">What equipment would you like to 
        rent?</label>
   
      <div>
        <input class="equipment-checkbox" type="checkbox"> 
        <p class="equipment-checkbox-text" >Skis</p>
      </div>
   
      <div>
        <input class="equipment-checkbox" type="checkbox"> 
        <p class="equipment-checkbox-text" >Helmet</p>
      </div>
   
      <div>
       <input class="equipment-checkbox" type="checkbox"> 
       <p class="equipment-checkbox-text" >Goggles</p>
      </div>
   
      <div>
       <input class="equipment-checkbox" type="checkbox"> 
       <p class="equipment-checkbox-text">Ski boots</p>
      </div>
   
     <div>
       <input class="equipment-checkbox" type="checkbox"> 
       <p class="equipment-checkbox-text">Ski poles</p>
     </div>

     <div class="button">
       <button class="reset">Reset</button>
       <button class="submit">Submit</button>  
     </div>

    </div>
   
    </form>

 </div> 
     
 </body>
 </html>
